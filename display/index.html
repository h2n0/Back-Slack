<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./style.css" rel="stylesheet" type="text/css" />
		<title>Slack-back</title>
	</head>

	<body>
		<div id="wrapper">
			<div id="side"> <!-- Side -->
				<div class="spaced">
					Channels<div class="update" id="updateButton"></div>
				</div>
				<ul id="channelList">
				</ul>
			</div>


			<div id="content"> <!-- Main -->
				<ul id="channelMessages">
				</ul>

				<div id="noChannel">
					<h3>No Channel Selected</h3>
					<p>Left click one on the left hand side</p>
				</div>
			</div>

			<div id="thread"> <!-- Thread -->
				<div id="closeThread"></div>
				<h2>Thread</h2>
				<div id="threadContent">
					<ul id="channelMessages">
					</ul>
				</div>
			</div>

			<div id="updatePanel" class="hidden">
				<span id="point"></span>
				Update
			</div>
		</div>


		<script src="../backend/load.js"></script>
		<script src="../backend/parse.js"></script>
		<script src="../backend/data.js"></script>
		<script src="./fun.js"></script>
	</body>

</html>
